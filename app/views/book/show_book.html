{% extends "base.html" %}
{% block content %}

{% import "macros/forms.html" as forms %}
    <div class="alert alert-success">
        {{message}}
    </div>

    <h1>{{book.book_name}}</h1>


    <form method="get" action="{{base_path}}/book/{{book.id}}/edit">
        <button type="submit" class="btn btn-default">Muokkaa</button>
    </form>

    <ul>
        <li><strong>Kirjailija</strong> {{book.writer}} </li>
        <li><strong>Kustantantamo</strong> {{book.publisher}} </li>
        <li><strong>Julkaisuvuosi</strong> {{book.published}}</li>
        <li><strong>Genre</strong> {{book.genre}} </li>

    </ul>

    <form method="post" action="{{base_path}}/book/{{book.id}}/destroy">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
{% endblock %}
